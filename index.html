<!DOCTYPE html>
<html>
  <head>
    <title>FB Page Albums Demo</title>
    <!-- Add jQuery library -->
    <script src="fbai/js/jquery-1.10.1.min.js"></script>
    <!-- Add mousewheel plugin (this is optional) -->
    <script src="fbai/js/jquery.mousewheel-3.0.6.pack.js"></script>
    <!-- Add fancyBox main JS and CSS files -->
    <link rel="stylesheet" type="text/css" href="fbai/js/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
    <script src="fbai/js/fancybox/jquery.fancybox.js?v=2.1.5"></script>

    <script src="fbai/js/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

    <link rel="stylesheet" type="text/css" href="fbai/js/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
    <script src="fbai/js/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
    <!-- Add Media helper (this is optional) -->
    <script type="text/javascript" src="fbai/js/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <!-- These files are the FBAI files -->
    <link href="fbai/css/fbai.css" rel="stylesheet" type="text/css"/>
    <script src="fbai/js/fbai.js"></script>
  </head>
  <body>
    <div id="fbai_gallery"></div>

      jQuery(function($) {

      });
